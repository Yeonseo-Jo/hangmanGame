<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>연서의 행맨게임</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">연서의 <span>&nbsp;행맨 게임</span></h1>
      <button class="header__resetBtn">Reset</button>
    </header>
    <main>
      <section class="answer">
        <article class="answer__enter">
          <p>단어 입력 :</p>
          <input class="answer__enter-input" type="text" maxlength="1" placeholder="영문 소문자 하나만 입력해주세요" autofocus/>
        </article class="answer__display">
        <article>
          <ul class="answer__display-letters"></ul>
        </article>
      </section>
      <section class="fail">
        <article class="fail__image">
          <image class="fail__lifeImage" src="" alt="남은 생명6 이미지" />
        </article>
        <aritcle class="fail__message">
          <div>
            <span>남은 목숨 : </span>
            <span class="fail__message-life"></span>
          </div>
          <div>
            <span> 현재까지 틀린 문자 : </span>
            <ul class="fail__message-try"></ul>
          </div>
        </aritcle>
      </section>
    </main>
  </body>
  <!-- pr용주석 -->
  <script src="./script.js"></script>
</html>
