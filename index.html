<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman-Game</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">연서의 행맨 게임</h1>
      <button class="header__resetBtn">Reset</button>
    </header>
    <main>
      <section class="answer">
        <article>
          <p>단어 입력 :</p>
          <input class="answer__input" type="text" maxlength="1" autofocus />
        </article>
        <article>
          <ul class="answer__letters"></ul>
        </article>
      </section>
      <section class="fail">
        <article class="fail__image"></article>
        <aritcle class="fail__message">
          <div>
            <image class="fail__lifeImage" src="" alt="남은 생명6 이미지" />
          </div>
          <p>
            <span>남은 목숨 : </span>
            <span class="fail__message-life"></span>
          </p>
          <p>
            <span> 현재까지 입력한 문자 : </span>
            <span class="fail__message-try"></span>
          </p>
        </aritcle>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
